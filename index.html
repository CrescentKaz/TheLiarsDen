<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>The Liars Den</title>
  </head>
  <body>
    <header>
      <ul id="navbar">
        <li>Home</li>
        <li>Menu</li>
        <li>Games</li>
        <li>Staff</li>
      </ul>
    </header>
    <main>
      <div id="home_section">
        <img id="tavern_image">
        <h1 id="name"></h1>
        <h2 id="location_info"></h2>
      </div>
      <div id="menu_section">
        <h1 id="name"></h1>
        <h2 id="t1" class="text_title"></h2>
        <p id="t1p1" class="text_item"></p>
        <p id="t1p2" class="text_item"></p>
        <p id="t1p3" class="text_item"></p>
        <p id="t1p4" class="text_item"></p>
        <h2 id="t2" class="text_title"></h2>
        <p id="t2p1" class="text_item"></p>
        <p id="t2p2" class="text_item"></p>
        <p id="t2p3" class="text_item"></p>
        <p id="t2p4" class="text_item"></p>
        <p id="t2p5" class="text_item"></p>
        <p id="t2p6" class="text_item"></p>
        <p id="t2p7" class="text_item"></p>
      </div>
      <div id="games_section">
        <h1 id="name"></h1>
        <h2 id="g1" class="text_title"></h2>
        <p id="g1p1" class="text_item"></p>
        <p id="g1p2" class="tiny_text"></p>
      </div>
      <div id="staff_section">
        <h1 id="name"></h1>
        <img id="staff_pic1">
        <h2 id="s1" class="text_title"></h2>
        <p id="s1p" class="text_item"></p>
        
        <img id="staff_pic2">
        <h2 id="s2" class="text_title"></h2>
        <p id="s2p" class="text_item"></p>
        
        <img id="staff_pic3">
        <h2 id="s3" class="text_title"></h2>
        <p id="s3p" class="text_item"></p>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
